<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resultado-marcos-ariciaga</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos-marcos-ariciaga.css">
    <link rel="stylesheet" href="encuesta-marcos-ariciaga.html">
</head>
<body>

    <div class="container mt-5">
        <h1>¡Gracias por Enviar el Formulario!</h1>
        <h2>Datos de la Encuesta</h2>
        <div id="resultado"></div>
    </div>

    <script src="script-marcos-ariciaga.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // Lógica para mostrar datos en la página de resultados
        function obtenerDatosDelFormulario(dato) {
            var regex = new RegExp("[\\?&]" + dato + "=([^&#]*)"),
                resultados = regex.exec(location.search);
            return resultados === null ? "" : decodeURIComponent(resultados[1]);
        }

        const Edad = obtenerDatosDelFormulario('Edad');
        const Sexo = obtenerDatosDelFormulario('Sexo');
        const Educacion = obtenerDatosDelFormulario('Educacion');
        const Ocupacion = obtenerDatosDelFormulario('Ocupacion');

        document.getElementById('resultado').innerHTML =
            '<p>Edad: ' + Edad + '</p>' +
            '<p>Sexo: ' + Sexo + '</p>' +
            '<p>Educación: ' + Educacion + '</p>' +
            '<p>Ocupación: ' + Ocupacion + '</p>';
    </script>
</body>
</html>
